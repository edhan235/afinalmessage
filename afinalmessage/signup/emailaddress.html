<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Address - A Final Message</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .signup-container {
        background: white;
        border-radius: 10px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 100%;
        max-width: 450px;
        text-align: center;
      }

      .logo {
        color: #007cba;
        font-size: 1.8rem;
        font-weight: bold;
        margin-bottom: 30px;
      }

      .step-indicator {
        display: flex;
        justify-content: center;
        margin-bottom: 30px;
      }

      .step {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: #e0e0e0;
        color: #666;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 5px;
        font-size: 14px;
        font-weight: bold;
      }

      .step.active {
        background: #007cba;
        color: white;
      }

      .step.completed {
        background: #28a745;
        color: white;
      }

      h1 {
        color: #333;
        font-size: 1.5rem;
        margin-bottom: 10px;
      }

      .subtitle {
        color: #666;
        margin-bottom: 30px;
        line-height: 1.5;
      }

      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }

      .form-group label {
        display: block;
        color: #333;
        font-weight: 600;
        margin-bottom: 8px;
        font-size: 14px;
      }

      .form-group input {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      .form-group input:focus {
        outline: none;
        border-color: #007cba;
      }

      .email-icon {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #666;
      }

      .input-with-icon {
        position: relative;
      }

      .input-with-icon input {
        padding-left: 45px;
      }

      .btn {
        width: 100%;
        background: #007cba;
        color: white;
        border: none;
        padding: 15px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        margin-top: 10px;
      }

      .btn:hover {
        background: #005a8b;
        transform: translateY(-2px);
      }

      .btn:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
      }

      .btn.loading::after {
        content: " ...";
        animation: dots 1.5s steps(5, end) infinite;
      }

      @keyframes dots {
        0%,
        20% {
          color: rgba(0, 0, 0, 0);
          text-shadow: 0.25em 0 0 rgba(0, 0, 0, 0), 0.5em 0 0 rgba(0, 0, 0, 0);
        }
        40% {
          color: white;
          text-shadow: 0.25em 0 0 rgba(0, 0, 0, 0), 0.5em 0 0 rgba(0, 0, 0, 0);
        }
        60% {
          text-shadow: 0.25em 0 0 white, 0.5em 0 0 rgba(0, 0, 0, 0);
        }
        80%,
        100% {
          text-shadow: 0.25em 0 0 white, 0.5em 0 0 white;
        }
      }

      .error-message {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f1aeb5;
        border-radius: 5px;
        padding: 12px;
        margin-bottom: 20px;
        font-size: 14px;
      }

      .success-message {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
        border-radius: 5px;
        padding: 12px;
        margin-bottom: 20px;
        font-size: 14px;
      }

      .info-box {
        background: #e7f3ff;
        border: 1px solid #b3d9ff;
        border-radius: 5px;
        padding: 15px;
        margin-bottom: 20px;
        font-size: 14px;
        color: #004085;
        text-align: left;
      }

      .back-btn {
        background: #6c757d;
        margin-top: 15px;
      }

      .back-btn:hover {
        background: #545b62;
      }

      @media (max-width: 480px) {
        .signup-container {
          margin: 20px;
          padding: 30px 20px;
        }

        .step-indicator {
          flex-wrap: wrap;
        }

        .step {
          width: 25px;
          height: 25px;
          font-size: 12px;
          margin: 2px;
        }
      }
    </style>
  </head>
  <body>
    <div class="signup-container">
      <div class="logo">A Final Message</div>

      <div class="step-indicator">
        <div class="step completed">1</div>
        <div class="step completed">2</div>
        <div class="step active">3</div>
        <div class="step">4</div>
        <div class="step">5</div>
        <div class="step">6</div>
        <div class="step">7</div>
      </div>

      <h1>Email Address</h1>
      <p class="subtitle">
        We'll use your email for account recovery and important notifications
        about your final message service.
      </p>

      <div class="info-box">
        <strong>ðŸ“§ Email Verification:</strong> We'll send a verification code
        to confirm your email address.
      </div>

      <form id="emailForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-with-icon">
            <span class="email-icon">ðŸ“§</span>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="your.email@example.com"
            />
          </div>
        </div>

        <button type="submit" class="btn">Send Email Verification</button>
        <button type="button" class="btn back-btn" onclick="goBack()">
          Back
        </button>
      </form>
    </div>

    <script>
      let userData = {};

      // Load user data from session storage
      document.addEventListener("DOMContentLoaded", function () {
        const storedData = sessionStorage.getItem("afinalmessage_signup");
        if (storedData) {
          userData = JSON.parse(storedData);

          // Pre-fill email if we have it
          if (userData.email) {
            document.getElementById("email").value = userData.email;
          }
        } else {
          showError("Session expired. Please start over.");
          setTimeout(() => {
            window.location.href = "/signup";
          }, 2000);
        }
      });

      // Form submission
      document
        .getElementById("emailForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value.trim();
          const submitBtn = e.target.querySelector('button[type="submit"]');

          clearMessages();

          if (!email) {
            showError("Please enter your email address");
            return;
          }

          if (!isValidEmail(email)) {
            showError("Please enter a valid email address");
            return;
          }

          submitBtn.disabled = true;
          submitBtn.classList.add("loading");
          submitBtn.textContent = "Sending Code";

          try {
            const response = await fetch(
              "/api/signup/send-email-verification",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({
                  email: email,
                }),
              }
            );

            const data = await response.json();

            if (response.ok) {
              // Update session storage
              userData.email = email;
              sessionStorage.setItem(
                "afinalmessage_signup",
                JSON.stringify(userData)
              );

              showSuccess("Verification code sent! Redirecting...");
              setTimeout(() => {
                window.location.href = "/signup/emailverification.html";
              }, 1500);
            } else {
              if (data.redirect) {
                showError(data.error + " Redirecting...");
                setTimeout(() => {
                  window.location.href = data.redirect;
                }, 2000);
              } else {
                showError(data.error || "Failed to send verification code");
              }
            }
          } catch (error) {
            showError(
              "Network error. Please check your connection and try again."
            );
          } finally {
            submitBtn.disabled = false;
            submitBtn.classList.remove("loading");
            submitBtn.textContent = "Send Email Verification";
          }
        });

      function goBack() {
        window.history.back();
      }

      function isValidEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
      }

      function showError(message) {
        clearMessages();
        const errorDiv = document.createElement("div");
        errorDiv.className = "error-message";
        errorDiv.textContent = message;

        const form = document.getElementById("emailForm");
        form.parentNode.insertBefore(errorDiv, form);
      }

      function showSuccess(message) {
        clearMessages();
        const successDiv = document.createElement("div");
        successDiv.className = "success-message";
        successDiv.textContent = message;

        const form = document.getElementById("emailForm");
        form.parentNode.insertBefore(successDiv, form);
      }

      function clearMessages() {
        const messages = document.querySelectorAll(
          ".error-message, .success-message"
        );
        messages.forEach((msg) => msg.remove());
      }
    </script>
  </body>
</html>
